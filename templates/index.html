<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tweet Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Flask static files: -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="project-header">
    <h1>Tweet Tools</h1>
  </header>
  <main>
    <div class="main-section">
      <div class="tab-header">
        <button id="tab-generate" class="active" aria-selected="true">📝 Generate Tweet</button>
        <button id="tab-compare" aria-selected="false">🤝 Compare Tweets</button>
      </div>

      <!-- Generate Tweet Form -->
      <form id="tweetForm" class="tab-content">
        <div class="form-row-horizontal">
          <div class="form-prompt">
            <label for="prompt">Your prompt</label>
            <textarea id="prompt" maxlength="1000" placeholder="e.g. Write a tweet about AI-powered productivity tools..." required></textarea>
            <div class="form-row">
              <small id="prompt-help">Max 1000 characters</small>
              <small id="counter">0/1000</small>
            </div>
          </div>
          <div class="form-button">
            <button id="submitBtn" type="submit">✨ Generate Tweet</button>
          </div>
        </div>
      </form>

      <!-- Compare Tweets Form -->
      <form id="compareForm" class="tab-content hidden">
        <div class="form-row-horizontal">
          <div class="form-prompt">
            <label for="comparePrompt">Enter your prompt for tweet comparison:</label>
            <textarea id="comparePrompt" maxlength="1000" placeholder="e.g. Compare tweets about Microsoft 365 Copilot..." required></textarea>
            <div class="form-row">
              <small>Max 1000 characters</small>
              <small id="compare-counter">0/1000</small>
            </div>
          </div>
          <div class="form-button">
            <button id="submitCompare" type="submit">🤝 Compare Tweets</button>
          </div>
        </div>
      </form>

      <!-- Output -->
      <section id="output" class="output-block hidden" aria-live="polite"></section>
    </div>
  </main>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
